components:
  schemas:
    BadRequest:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - BAD_REQUEST
        message:
          type: string
    Club:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
    CreateClub:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    CreateLineup:
      type: object
      required:
        - order
        - teamid
        - seasonId
        - weekId
      properties:
        order:
          type: integer
          format: int16
        teamid:
          type: string
        seasonId:
          type: string
        weekId:
          type: string
    CreateRun:
      type: object
      required:
        - weekId
        - seasonId
        - clubId
        - scores
        - teamid
      properties:
        weekId:
          type: string
        seasonId:
          type: string
        clubId:
          type: string
        scores:
          type: array
          items:
            type: number
            format: decimal
        teamid:
          type: string
    CreateSeason:
      type: object
      required:
        - name
        - description
        - StartDate
        - EndDate
      properties:
        name:
          type: string
        description:
          type: string
        StartDate:
          type: string
          format: date
        EndDate:
          type: string
          format: date
    CreateTeam:
      type: object
      required:
        - name
        - description
        - clubId
      properties:
        name:
          type: string
        description:
          type: string
        clubId:
          type: string
    CreateWeek:
      type: object
      required:
        - weekNumber
        - seasonId
      properties:
        weekNumber:
          type: integer
          format: int16
        seasonId:
          type: string
    InternalServerError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - INTERNAL_SERVER_ERROR
        message:
          type: string
    Lineup:
      type: object
      required:
        - id
      properties:
        id:
          type: string
      allOf:
        - $ref: '#/components/schemas/CreateLineup'
    NotFoundError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - NOT_FOUND
        message:
          type: string
    Run:
      type: object
      required:
        - id
      properties:
        id:
          type: string
      allOf:
        - $ref: '#/components/schemas/CreateRun'
    Season:
